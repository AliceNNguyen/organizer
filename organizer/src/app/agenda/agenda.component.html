<div class="agenda">
  <mat-grid-list cols="4">
    <mat-grid-tile colspan="3">Your Time Table</mat-grid-tile>
    <mat-grid-tile  colspan="1">
      <div class="to-do-header">{{"You got " + this.toDoCounts + " things to do"}}</div>
      <mat-form-field class="example-form-field">
        <input matInput type="text" placeholder="I nedd to..." [(ngModel)]="value"/>
        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <button class="add-button" mat-mini-fab color="primary">
        <mat-icon class="add-icon">add</mat-icon>
      </button>
    </mat-grid-tile>
  </mat-grid-list>
</div>
